<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--data panel-->
  <div class="container mt-5">
    <div class="row">
      <!-- search bar -->
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Search..." />
        <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
          Search
        </button>
      </form>
    </div>
    <!--render User List-->
    <div class="row d-flex justify-content-center flex-wrap" id="data-panel">
      <!--render user list-->
      <!--<div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <img src="https://randomuser.me/api/portraits/men/88.jpg" class="card-img-top" alt="User Poster" />
            <div class="card-body">
              <h5 class="card-title">Guillaume Vincent</h5>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-show-user" data-toggle="modal" data-target="#user-modal">About Me</button>
              <button class="btn btn-info btn-add-favorite">+</button>
            </div>
          </div>
        </div>
      </div>-->
    </div>
  </div>

  <!--paginator-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!--由 JavaScript 演算後產生-->
    </ul>
  </nav>

  <!-- user modal -->
  <div class="modal fade" id="modal-show-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-name">User Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" id="modal-user-body">
          <div class="row">
            <div class="col-sm-4" id="show-user-avatar">
            </div>
            <div class="col-sm-8">
              <ul id="user-email"></ul>
              <ul id="user-gender"></ul>
              <ul id="user-age"></ul>
              <ul id="user-region"></ul>
              <ul id="user-birth"></ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
